<div class="row">
  <div class="col-8 offset-2 mt-3">
    <div class="text-center h2 font-weight-bold">Chargement d'une image</div>
    <form (ngSubmit)="onUploadFile()">
      <div class="form-group">
        <label for="filename" class="col-form-control font-weight-bold">
          SÃ©lectionner l'image
        </label>
        <input id="filename" type="file" (change)="onGetFile($event)" accept="image/*" class="form-control">
      </div>

      <div class="form-group">
        <button [disabled]="selectedFile == null" type="submit" class="btn btn-primary font-weight-bold">
          Valider
        </button>
      </div>
    </form>

    <img [src]="image.base64Value" class="img-fluid img-thumbnail" style="height: 250px; width: 200px" src="" alt="">
  </div>
</div>
